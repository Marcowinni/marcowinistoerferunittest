version: 2.1

jobs:
  build:
    working_directory: ~/project/unittest
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: Print Current Directory
          command: pwd
      - run:
          name: List Files in Directory
          command: ls -al
      - run:
          name: Build Project
          command: mvn install -DskipTests

  unit_test:
    working_directory: ~/unittest
    docker:
      - image: openjdk:17-slim
    steps:
      - checkout
      - run:
          name: Run Unit Tests (UserServiceTest)
          command: mvn test -Dtest=com.mayab.quality.unittest.service.UserServiceTest

  integration_test:
    working_directory: ~/project/unittest
    docker:
      - image: cimg/openjdk:11.0
      - image: circleci/mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: calidad2024
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    steps:
      - checkout
      - run:
          name: Wait for MySQL to Start
          command: |
            for i in `seq 1 30`; do
              nc -z localhost 3306 && echo "MySQL is up!" && break
              echo "Waiting for MySQL..."
              sleep 1
            done
      - run:
          name: Run Integration Tests (UserServiceTest)
          command: mvn failsafe:integration-test -Dit.test=com.mayab.quality.integration.UserServiceTest

  selenium_test:
    working_directory: ~/project/unittest
    docker:
      - image: openjdk:17-slim
      - image: selenium/standalone-chrome:latest
    steps:
      - checkout
      - run:
          name: Run Selenium Functional Tests (CRUD)
          command: mvn verify -P selenium -Dtest=com.mayab.quality.functional.CRUDSeleniumTest

workflows:
  build_and_test:
    jobs:
      - build
      - unit_test:
          requires:
            - build
      - integration_test:
          requires:
            - unit_test
      - selenium_test:
          requires:
            - integration_test
